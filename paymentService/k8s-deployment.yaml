apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentService-deployment
  labels:
    app: paymentService
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymentService
  template:
    metadata:
      labels:
        app: paymentService

    spec:
      containers:
        - name: paymentService
          image: kedikebba/paymentService:latest
          ports:
            - containerPort: 8080
          env:
            - name: KEY1
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: someKey1
            - name: NEXT_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: nextService
            - name: SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paymentService-secrets
                  key: service-api-key
            - name: BANK_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: bankService
            - name: ENC_SECRET
              valueFrom:
                secretKeyRef:
                  name: paymentService-secrets
                  key: secretEncryptionKey
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: databaseName
            - name: GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: group_id
            - name: KAFKA
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: kafka
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: paymentService-config
                  key: mongoHos
            #MYSQL
            - name: MYSQL_HOST
              value: paymentService-db

            - name: MYSQL_USER
              value: root
            - name: MYSQL_PORT
              value: "8081"

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paymentService-secrets
                  key: mysql-root-password