<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Funtastic Phone Bills Payment</h1>
        <!--	    		<p>You can login by using Google, Facebook, Twitter and Linked In. <br/>All type of logins are more secured by using OAuth2.</p>-->
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">


<br>
            <br>

            <div class="form-group">
                <div class="col-sm-offset-2 ">
                    <button class="btn btn-default" id="bankButton" type="submit">BANK</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 ">
                    <button class="btn btn-default" id="paypalButton" type="submit">PAYPAL</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <button class="btn btn-default" id="creditbutton" type="submit">CREDIT CARD</button>
                </div>

            </div>

        </div>
        <div class="col-md-6">

                <form action="/bankAccount" class="form-horizontal" id="bankForm" method="post" th:object="${bankAccount}"  >
                    <h2>Pay With Bank</h2>

                    <div class="form-group">
                        <label for="bankName">Bank Name:</label>
                        <div >
                            <input class="form-control" id="bankName" name="bankName" placeholder="Enter Bank Name"
                                   type="text" th:value ="${bankAccount.bankName}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number:</label>
                        <div >
                            <input class="form-control" id="accountNumber" name="accountNumber"
                                   placeholder="Enter Account Number" type="number" th:value="${bankAccount.accountNumber}" required>
                        </div>
                    </div>

                    <input name="paymentType" type="hidden" value="bank"><br>
                    <div class="form-group">
                        <div class="col-sm-offset-6">
                            <button class="btn btn-default" type="submit">PAY</button>
                        </div>
                    </div>

                </form>


                <form action="/payPal" class="form-horizontal" id="paypalForm" method="post" th:object="${payPal}">
                    <h2>Pay With PayPal</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div>
                            <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" th:value="${payPal.email}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Password:</label>
                        <div >
                            <input class="form-control" id="password" name="password" placeholder="Enter Password"
                                   type="password" required th:value="${payPal.password}">
                        </div>
                    </div>

                    <input name="paymentType" type="hidden" value="paypal"><br>
                    <div class="form-group">
                        <div class="col-sm-offset-6 ">
                            <button class="btn btn-default" type="submit">PAY</button>
                        </div>
                    </div>

                </form>
                <form action="/creditCard" class="form-horizontal" id="creditForm" method="post" th:object="${creditCard}">
                    <h2>Pay With CreditCard</h2>

                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <div >
                            <input class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter Card Number"
                                   type="number" required th:value="${creditCard.cardNumber}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardName">Card Holder Name:</label>
                        <div >
                            <input class="form-control" id="cardName" name="cardName" placeholder="Enter Card Holder Name"
                                   type="text" required th:value="${creditCard.cardName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <div >
                            <input maxlength="3" pattern="\d{3}" required class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" type="text" th:value="${creditCard.cvv}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Expiry Date:</label>
                        <div >
                            <input class="form-control" id="expiryDate" name="expiry" placeholder="Enter Expiry Date"
                                   type="month" required th:value="${creditCard.expiryDate}" min="2019-11">
                        </div>
                    </div>

                    <input name="paymentType" type="hidden" value="creditcard"><br>
                    <div class="form-group">
                        <div class="col-sm-offset-6">
                            <button class="btn btn-default" type="submit">PAY</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


            <div class="col-md-3">
            </div>
        </div>
    </div>
</div>

</body>
<!--<script src="js/paymentScript.js"></script>-->
<script>

    $(document).ready(function(){
        $("#bankForm").hide();
        $("#paypalForm").hide();
        $("#creditForm").hide();

        $("#bankButton").click(function() {
            $("#bankForm").show();
            $("#paypalForm").hide();
            $("#creditForm").hide();
        });
        $("#paypalButton").click(function() {
            $("#paypalForm").show();
            $("#bankForm").hide();
            $("#creditForm").hide();
        });
        $("#creditbutton").click(function() {
            $("#creditForm").show();
            $("#paypalForm").hide();
            $("#bankForm").hide();
        });
    });

</script>
</html>
